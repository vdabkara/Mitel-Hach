<ul>
    <% if (currentPage > 0) { %>
        <li class="PreviousPage">
            <a href="#" data-rel="previous" oncontextmenu="return false;" rel="previous" id="previous_<%=widgetInstanceId%>"><span id="previous"><%=labelPrevious%></span></a>
        </li>
    <% } %>
    <% if (pageMore != 0) { %>
        <li class="NextPage"> 
            <a href="#" data-rel="next" oncontextmenu="return false;" rel="next" id="next_<%=widgetInstanceId%>"><span id="next"><%=labelNext%></span></a>
        </li>
    <% } %>
</ul>
